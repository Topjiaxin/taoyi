	<link rel="stylesheet" type="text/css" href="../css/reg_log.css">
	<title>欢迎注册</title>
</head>
<body>
	<div class="main">
		<header>
			<div class="top">
				<div class="logo"></div>
				<h2>欢迎注册</h2>
			</div>
		</header>
		<div class="content">
			<div class="regist">
				<div class="re-form">
					<div class="title">
						<h2>新用户注册</h2>
						<span>已有账号？<a href="login.html">立即登陆>></a></span>
					</div>
					<div class="regiter">
						<ul>
							<li>
								<input type="text" placeholder="请输入用户名昵称">
							</li>
							<li>
								<input type="text" placeholder="请输入手机号">
							</li>
							<li>
								<input type="text" placeholder="手机验证码" class="ph_code">
								<button class="req_code fr">获取验证码</button>
							</li>
							<li>
								<input type="text" placeholder="请设置密码">
							</li>
							<li>
								<input type="text" placeholder="请再次确认密码">
							</li>
							<li class="commit_p">
								<input type="checkbox" checked="checked" name="commit" value="agree" class="commit"><p>我已阅读并同意<a href="#">"版权声明"</a>和<a href="#">"隐私保护条款"</a></p>
							</li>
							<li>
								<input type="button" value="注册" class="submit">
							</li>
						</ul>
					</div>
				</div>
				<div class="ot-login">
					<h3>第三方账号登陆</h3>
					<div>
						<div class="img"><img src="../img/weixin.png"></div>
						<div class="img"><img src="../img/qq.png"></div>
						<div class="img"><img src="../img/weibo.png"></div>
					</div>
				</div>
			</div>
		</div>
