<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="../css/reset.css">
	<link rel="stylesheet" type="text/css" href="../css/reg_log.css">
	<link rel="stylesheet" type="text/css" href="../css/login.css">
	<link rel="stylesheet" href="../xq_slide/css/xq_slide.css" />
	<script type="text/javascript" src="../js/jquery.js"></script>
	<script type="text/javascript" src="../xq_slide/js/xq_slide.js"></script>
	<title>欢迎登陆</title>
	<style type="text/css">
		.other_login div .img{
			width:68px;
		}
	</style>
</head>
<body>
	<div class="main">
		<header>
			<div class="top">
				<div class="logo"></div>
			</div>
		</header>
		<div class="content">
			<div class="xq_slide_out">
				<ul class="xq_slide_in">
					<li>
						<img src="../img/login_bg.png" ondragstart="return false"/>
					</li>
					<li>
						<img src="../img/bg-img.png" ondragstart="return false"/>
					</li>
					<li>
						<img src="../img/upload.png" ondragstart="return false"/>
					</li>
				</ul>
            </div>
			<div class="login">
				<div class="title">
					<p>登录</p>
					<span><a href="registe.html">立即注册</a></span><i>></i>
				</div>
				<div class="login_form">
					<ul>
						<li>
							<input type="text" name="tel" id="tel" placeholder="手机号/邮箱">
						</li>
						<li>
							<input type="text" name="pass" id="pass" placeholder="密码">
						</li>
						<li class="commit_p">
							<a href="#">自动登陆</a>
							<a href="#" class="fr">忘记密码？</a>
						</li>
						<li>
							<input type="button" value="登录" class="next1" onclick="login()">
						</li>
					</ul>
				</div>
				<div class="other_login">
					<p>第三方账号登陆</p>
					<div>
						<div class="img"><img src="../img/weixin1.png"></div>
						<div class="img"><img src="../img/qq1.png"></div>
						<div class="img"><img src="../img/weibo1.png"></div>
					</div>
				</div>
			</div>
		</div>
		<footer class="container">
			<div class="foot">
				<ul>
					<li>关于淘艺</li>
					<li>版权说明</li>
					<li>关于隐私</li>
					<li>免责声明</li>
					<li>网站地图</li>
					<li>诚聘精英</li>
				</ul>
				<div>
					<p>Copyright 2010-2020宁波淘艺文化有限公司宁波十月Inc.</p>
					<p>版权所有<a href="#">浙ICP备10206008号</a></p>
					<p>增值电信业务经营许可证浙B2-20100409</p>
				</div>
			</div>
		</footer>
	</div>
	<script type="text/javascript">
//		    头部轮播
		$(".xq_slide_out").xq_slide({
			type:"h",//轮播方式  h水平轮播；v垂直轮播；o透明切换
			vatical:false,//图片描述性文本 true 显示 false不显示
			choseBtn:true,//是否显示上下切换按钮
			speed:2000,//动画间隔的时间，以毫秒为单位。
			mousestop:false,//当鼠标移上去是否停止循环,针对PC端
			showbar:false,//是否显示轮播导航bar
			openmb:false//是否开启移动端支持
	    });
	   
	    
	    
	</script>
</body>
</html>
